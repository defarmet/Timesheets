  
  
<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timesheets</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1 class="text-center" id="header">Employee Data Management</h1>
			<h2 class="text-center" id="subHeader">A Comprehensive Directory of Employee Billable Hours</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-header">Current Employees</h3>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="train-table">
					<thead>
						<tr>
							<th class="text-center">Employee Name</th>
							<th class="text-center">Role</th>
							<th class="text-center">Start Date</th>
							<th class="text-center">Months Worked</th>
							<th class="text-center">Monthly Rate ($)</th>
							<th class="text-center">Total Billed ($)</th>
						</tr>
					</thead>
					<tbody id="Employee-rows"></tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-9">
			<div class="panel panel default">
				<div class="panel-header">
					<h3 class="panel-header">Add Employee</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Employee Name</label>
							<input type="text" class="form-control form-field" id="employee-name">
						</div>
						<div class="form-group">
							<label>Role</label>
							<input type="text" class="form-control form-field" id="employee-role">
						</div>
						<div class="form-group">
							<label>Start Date (MM/DD/YYYY)</label>
							<input type="text" class="form-control form-field" id="employee-start">
						</div>
						<div class="form-group">
							<label>Monthly Rate</label>
							<input type="text" class="form-control form-field" id="employee-rate">
						</div>

						<button type="submit" class="btn btn-primary" id="add-employee">Add Employee</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
